{% extends 'base.html' %}
{% block content %}

<h1>All Recipes</h1>

{% for recipe in recipes %}
    <div class="row">
        <div class="card">
            <div class="card-content">
                <span>{{ recipe.title }}</span>
            </div>
            <div class="card-action">
                <a href="{% url 'detail' recipe.id %}">Full Recipe</a>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock  %}
