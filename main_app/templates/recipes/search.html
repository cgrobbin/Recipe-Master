{% extends 'base.html' %}
{% block content %}

<h2>Search Results</h2>

{% if recipes|length < 1 %}
    <h4>Sorry, no recipes match that search</h4>
{% endif %}

<div class="row">
    {% for recipe in recipes %}
        <div class="card">
            <div class="card-content">
                <span>{{ recipe.title }}</span>
            </div>
            <div class="card-action">
                <a href="{% url 'detail' recipe.id %}">Full Recipe</a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock  %}
