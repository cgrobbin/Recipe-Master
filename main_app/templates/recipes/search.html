{% extends 'base.html' %}
{% block content %}

<h3>Search Results for {{ query }}</h3>

{% if recipes|length < 1 %}
    <h4>Sorry, no recipes match that search</h4>
{% endif %}

<div class="row">
    {% for recipe in recipes %}
        {% include '../partials/recipecard.html' %}
    {% endfor %}
</div>

{% endblock  %}
